<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>carrossel</title>
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v6.7.2/css/all.css"
    />
    <link rel="stylesheet" href="carrossel.css" />
  </head>
  <body>
    <div class="carrossel__container">
      <div class="carrossel">
        <div class="indicator">
          <span class="active"></span>
          <span></span>
          <span></span>
        </div>
        <div class="arrows">
          <span><i class="fa-solid fa-arrow-left" id="arrow-left"></i></span>
          <span><i class="fa-solid fa-arrow-right" id="arrow-right"></i></span>
        </div>
        <img src="dog.jpg" alt="Dog 1" class="img-normal"/>
        <img src="dog.jpg" alt="Dog 2" class="img-sepia"/>
        <img src="dog.jpg" alt="Dog 3" class="img-grayscale"/>
      </div>
    </div>
    <script async src="carrossel.js"></script>
  </body>
</html>
