<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja - Administração</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v6.7.2/css/all.css" />
</head>

<body>
    <header>
        <div class="header_main">
            <div onclick="window.location.href='login.html'" class="outros">
                <i class="fa-solid fa-arrow-left"></i>
                <p>Voltar para Login</p>
            </div>
            <div class="titulo">
                <h1>Administração da Loja</h1>
            </div>
            <img src="../img/logo-sem-fundo.png" alt="Logo do site" onclick="window.location.href='../index.html'" />
            <div class="menu_header">
                <span>
                    <i class="fa-solid fa-bars" onclick="openMenu()"></i>
                </span>
            </div>
        </div>
    </header>
    <main>
        <div class="opcoes-container"> 
            <div class="opcoes">
                <div class="nome_descricao linha">
                    <h2>Nome e descrições</h2>
                    <input type="text" id="nome" placeholder="Nome do Produto" title="Nome do Produto">
                    <input type="text" id="composicao" placeholder="Composição do Produto"
                        title="Composição do Produto (ex: 100% algodão)">
                    <input type="text" id="descricao" placeholder="Descrição do Produto"
                        title="Descrição resumida do produto">
                    <select id="categoria-select" onchange="verificarCategoria()"
                        title="Selecionar a categoria do produto">
                        <option value="">Selecione uma categoria</option>
                        <option value="nova">Adicionar uma nova categoria</option>
                    </select>
                    <input type="text" id="nova-categoria" placeholder="Nova Categoria" style="display: none;" />
                    <button id="adicionarNovaCategoria" type="button" onclick="adicionarNovaCategoria()">Adicionar Categoria</button>
                    <select id="subcategoria-select" title="Selecionar a subcategoria do produto">
                        <option value="">Selecione uma subcategoria</option>
                        <option value="Pronto">Produto Pronto</option>
                        <option value="Personalizado">Personalizado</option>
                    </select>
                </div>

                <div class="numeros_medidas ">
                    <h2>Números e Medidas</h2>
                    <!-- tamanhos -->
                    <div id="tamanhos-container">
                        <label>Adicionar Tamanho</label>
                        <input type="text" id="input-tamanho" placeholder="Ex.: P, M, G ou Único" title="Tamanho do produto">
                        <button type="button" onclick="adicionarTamanho()">Adicionar tamanho</button>
                        <div id="lista-tamanhos"></div>
                    </div>

                    <br>

                    <!-- medidas -->
                    <div id="medidas-container">
                        <label>Adicionar Medida</label>
                        <select id="select-tamanho-medida">
                            <option value="">Selecione o tamanho</option>
                        </select>
                        <input type="text" id="input-medida" placeholder="Ex.: 54cm x 65cm ou Único" title="Medida do produto">
                        <button type="button" onclick="adicionarMedida()">Adicionar medida para um tamanho</button>
                        <div id="lista-medidas"></div>
                    </div>


                    <div class="anexar_imagem_medidas">
                        <label for="imagem_medidas">Imagem das medidas</label>
                        <input type="file" id="imagem_medidas" accept=".jpg, .jpeg, .png"
                            title="Fazer upload da imagem das medidas do produto">
                    </div>
                    <div class="estoque_preco">
                        <input type="number" id="estoque" placeholder="Estoque" title="Quantidade disponível do produto">
                        <input type="number" id="preco" placeholder="Preço" title="Preço do produto">
                    </div>
                    
                </div>

                <div class="imagens_cores linha-cores">
                    <h2>Imagens e Cores</h2>
                    <div id="cores-container">
                        <button id="bntAddCores" type="button" onclick="adicionarCor()">Adicionar uma ou mais cores</button>
                    </div>
                    <div id="cores"></div>
                    <div class="anexar_imagem_padrao">
                        <label for="imagem">Imagem Principal do Produto</label>
                        <input type="file" id="imagem" accept=".jpg, .jpeg, .png"
                            title="Fazer upload da imagem principal do produto">
                    </div>
                </div>
            </div>
            <div class="opcoes-botoes">
                <button id="adicionar-btn" onclick="adicionarProduto()">Adicionar Produto</button>
                <button id="atualizar-btn" onclick="atualizarProduto()" style="display: none;">Atualizar
                    Produto</button>
                <button id="voltar-btn" onclick="voltarProduto()" style="display: none;">Voltar</button>
            </div>
            <div id="lista-produtos"></div>
        </div>
    </main>
    <script src="../script/admin.js"></script>
</body>

</html>
