<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TuVisse</title>
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v6.7.2/css/all.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="contato">
        <span class="instagram">
          <i class="fa-brands fa-instagram"></i>
          <a href="">@instagram</a>
        </span>
        <span class="whats">
          <i class="fa-brands fa-whatsapp"></i>
          <a href="">+55 81 98888-8888</a>
        </span>
        <span class="facebook">
          <i class="fa-brands fa-facebook"></i>
          <a href="">facebook_name</a>
        </span>
      </div>
      <div class="header_main">
        <img src="img/logo-sem-fundo.png" alt="" />
        <div class="barra-de-pesquisa">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Pesquisar" />
        </div>
        <div class="outros">
          <a href="">Tabela de medidas</a>
          <div class="usuario_carrinho">
            <i class="fa-solid fa-user"></i>
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section>
        <div class="menuL">
          <ul>
            <h1>Categorias</h1>
            <li><a href="#" class="links-categoria">Camisetas</a></li>
            <li><a href="#" class="links-categoria">Canecas</a></li>
            <li><a href="#" class="links-categoria">Bordados</a></li>
            <li><a href="#" class="links-categoria">Sublimação</a></li>
          </ul>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="carrossel__container">
            <img src="/img/dog.jpg" alt="" />
          </div>

          <div class="catalogo">
            <div class="produtos">
              <img src="/img/produto1.jpeg" alt="" />
              <h1>Produto A</h1>
              <h2>R$20,00</h2>
              <button>Comprar</button>
            </div>
            <div class="produtos">
              <img src="/img/produto1.jpeg" alt="" />
              <h1>Produto B</h1>
              <h2>R$30,00</h2>
              <button>Comprar</button>
            </div>
            <div class="produtos">
              <img src="/img/produto1.jpeg" alt="" />
              <h1>Produto C</h1>
              <h2>R$10,00</h2>
              <button>Comprar</button>
            </div>
            <div class="produtos">
              <img src="/img/produto1.jpeg" alt="" />
              <h1>Produto D</h1>
              <h2>R$15,00</h2>
              <button>Comprar</button>
            </div>
            <div class="produtos">
              <img src="/img/produto1.jpeg" alt="" />
              <h1>Produto E</h1>
              <h2>R$25,00</h2>
              <button>Comprar</button>
            </div>
            <div class="produtos">
              <img src="/img/produto1.jpeg" alt="" />
              <h1>Produto F</h1>
              <h2>R$56,00</h2>
              <button>Comprar</button>
            </div>
            <div class="produtos">
              <img src="/img/produto1.jpeg" alt="" />
              <h1>Produto G</h1>
              <h2>R$70,00</h2>
              <button>Comprar</button>
            </div>
            <div class="produtos">
              <img src="/img/produto1.jpeg" alt="" />
              <h1>Produto H</h1>
              <h2>R$7,70</h2>
              <button>Comprar</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
