<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="/css/variaveis.css">
  <title>Login Admin</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: var(--primary-color);
      gap: 30px;
      padding: 50px;
      color: #f5f5f5;
    }
    form {
      background: white;
      display: flex;
      flex-direction: column;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 8px;
    }
    button {
      padding: 10px 20px;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: gray;
    }
    .erro {
      background-color: #f5f5f5;
      color: red;
    }
  </style>
</head>
<body>

  <h1>Painel Admin - Login</h1>

  <form id="form-login">
    <input type="text" id="usuario" placeholder="Usu√°rio" required />
    <input type="password" id="senha" placeholder="Senha" required />
    <button type="submit">Entrar</button>
    <p id="mensagem" class="erro"></p>
  </form>

  <script>
    const backend = 'https://tuvissetest.onrender.com'; 

    const form = document.getElementById('form-login');
    const mensagem = document.getElementById('mensagem');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const usuario = document.getElementById('usuario').value;
      const senha = document.getElementById('senha').value;

      const resposta = await fetch(`${backend}/login`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ usuario, senha })
      });

      const dados = await resposta.json();

      if (dados.sucesso) {
        // ‚úîÔ∏è Salvar token no localStorage
        localStorage.setItem('token', dados.token);
        // ‚úîÔ∏è Redirecionar para o painel admin
        window.location.href = 'admin.html'; // üîó Trocar pelo seu painel admin
      } else {
        mensagem.textContent = dados.mensagem || 'Erro no login';
      }
    });
  </script>

</body>
</html>
